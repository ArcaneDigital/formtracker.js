<!DOCTYPE html>
<html>
<head>
    <title>Form Abandonment</title>
</head>
<body>
	<form name="login">
		<label>Username</label> <br />
		<input type="text" /> <br />
		<label>Password</label> <br />
		<input type="text" /> <br />
		<input type="submit" />
	</form>
	<hr />
	<form class="moreInfoForm" data-trackerhash="signup">
	    <fieldset>
	        <input type="hidden" value="top" name="section" id="frmSection">
	        <input type="hidden" value="google" name="source" id="frmSource">
	        <div class="field">
	        <label>First Name</label>
	        <input type="text" placeholder="First Name" name="firstname" id="frmFirstName">
	        </div>
	        <div class="field">
	        <label>Last Name</label>
	        <input type="text" placeholder="Last Name" name="lastname" id="frmLastName">
	        </div>
	        <div class="field">
	        <label>Phone Number</label>
	        <input type="text" placeholder="Phone Number" name="phone" id="frmPhone">
	        </div>
	        <div class="field">
	        <label>Email Address</label>
	        <input type="text" placeholder="Email" name="email" id="frmEmail">
	        </div>
	        <div class="field">
	        <a class="button"><button id="moreInformation" class="moreInformation">Submit</button></a>
	        </div>
	    </fieldset>
	</form>
 	<script src="tracker.js"></script>
 	<script>
		Tracker.ready({
			params: {'foo':'bar'},
			logUrl: 'http://example.com/tracking.php'
		});
 	</script>
</body>
</html>
